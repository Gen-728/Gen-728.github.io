<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker type="pattern" url="pattern-qr2.patt">
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity
            obj-model="obj: url(/obj/10868_birthday-cake_v3.obj);
            mtl: url(/obj/10868_birthday-cake_v3.mtl)"
            position="0 0 0"
            scale="0.05 0.05 0.05"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
